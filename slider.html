<script src="java/jquery-3.1.1.min.js" type="text/javascript"></script>
<script type="text/javascript">
    var slides = ["#s1", "#s2", "#s3", "#s4", "#s5"];
    slideatual = 0;
    slidemax = 4;
    tempo = 10000;

    $(document).ready(function () {
        $(slides[slideatual]).fadeTo(700,1);
        setInterval(troca, tempo);
        function troca() {
            $(slides[slideatual]).fadeTo(700, 0);
            slideatual++;


            if (slideatual > slidemax) {
                slideatual = 0;
            }
            $(slides[slideatual]).fadeTo(700, 1);

        }
    });
</script>

<img id="s1" src="slides/slide1.jpg" />
<img id="s2" src="slides/slide2.jpg" />
<img id="s3" src="slides/slide3.jpg" />
<img id="s4" src="slides/slide4.jpg" />
<img id="s5" src="slides/slide5.jpg" />
